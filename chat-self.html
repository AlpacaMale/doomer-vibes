<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Doomer Vibes</title>
  </head>
  <body>
    <div class="phone-bg"></div>
    <div class="phone">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>KT</span>
          <span>7:02</span>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-volume-xmark"></i>
          <i class="fa-solid fa-signal"></i>
          <span>53%</span>
          <i class="fa-solid fa-battery-half"></i>
        </div>
      </div>

      <div class="screen-header">
        <div class="screen-header__column">
          <a class="chat__back" href="chats.html"> <i class="fa-solid fa-arrow-left-long"></i></a>
          <span>Doomer Wojak</span>
        </div>
        <div class="screen-header__column">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>

      <div class="chat">
        <ul class="chat__list">
          <li class="chat__list-item">
            <div class="chat__text chat__text--me">
              <div class="chat__message">
                <span class="chat__message-timestamp">11 days ago</span>
                <span class="chat__message-content chat__message-content--me">Todo: Vanila JS Challenge</span>
              </div>
            </div>
          </li>
          <li class="chat__list-item">
            <div class="chat__text chat__text--me">
              <div class="chat__message">
                <span class="chat__message-timestamp">9 days ago</span>
                <span class="chat__message-content chat__message-content--me">Todo: Go to gym</span>
              </div>
            </div>
          </li>
          <li class="chat__list-item">
            <div class="chat__text chat__text--me">
              <div class="chat__message">
                <span class="chat__message-timestamp">7 days ago</span>
                <span class="chat__message-content chat__message-content--me">Deleted message</span>
              </div>
            </div>
          </li>
          <li class="chat__list-item">
            <div class="chat__text chat__text--me">
              <div class="chat__message">
                <span class="chat__message-timestamp">5 days ago</span>
                <span class="chat__message-content chat__message-content--me">Deleted message</span>
              </div>
            </div>
          </li>
          <li class="chat__list-item">
            <div class="chat__text chat__text--me">
              <div class="chat__message">
                <span class="chat__message-timestamp">2 days ago</span>
                <span class="chat__message-content chat__message-content--me">Doomer Wave</span>
              </div>
            </div>
          </li>
          <li class="chat__list-item">
            <div class="chat__text chat__text--me">
              <div class="chat__message">
                <span class="chat__message-timestamp">yesterday</span>
                <span class="chat__message-content chat__message-content--me">github.com/AlpacaMale</span>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="chat-bar">
        <div class="chat__plus">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="chat__input">
          <input type="text" autofocus />
        </div>
        <div class="chat__btns">
          <i class="fa-regular fa-face-smile"></i>
          <i class="fa-solid fa-hashtag"></i>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
    <script src="https://kit.fontawesome.com/06a089660a.js" crossorigin="anonymous"></script>
  </body>
</html>
