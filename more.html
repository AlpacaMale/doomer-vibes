<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Doomer Vibes</title>
  </head>
  <body>
    <div class="phone-bg"></div>
    <div class="phone">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>KT</span>
          <span>7:02</span>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-volume-xmark"></i>
          <i class="fa-solid fa-signal"></i>
          <span>53%</span>
          <i class="fa-solid fa-battery-half"></i>
        </div>
      </div>

      <div class="screen-header">
        <div class="screen-header__column">
          <span>More</span>
        </div>
        <div class="screen-header__column">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>

      <div class="wallet">
        <div class="wallet__row">
          <span>지갑 <i class="fa-solid fa-angle-right"></i></span>
        </div>
        <div class="wallet__row">
          <div class="wallet__column">
            <span><i class="fa-solid fa-comment"></i> pay</span>
          </div>
          <div class="wallet__column">
            <span>1,040 Won</span>
          </div>
        </div>
        <div class="wallet__row">
          <div class="wallet__column">
            <span>송금</span>
            <span>결제</span>
            <span>자산</span>
          </div>
          <div class="wallet__column">
            <span><i class="fa-solid fa-cart-shopping"></i> 구매내역</span>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="grid__item">
          <span>쇼핑</span>
          <i class="fa-brands fa-shopify"></i>
        </div>
        <div class="grid__item">
          <i class="fa-solid fa-gift"></i>
          <span>선물하기</span>
        </div>
        <div class="grid__item">
          <i class="fa-solid fa-gifts"></i>
          <span>받은선물</span>
        </div>
        <div class="grid__item">
          <span>택시</span>
          <i class="fa-solid fa-taxi"></i>
        </div>
        <div class="grid__item">
          <i class="fa-solid fa-microchip"></i>
          <span>AI</span>
        </div>
        <div class="grid__item">
          <i class="fa-solid fa-newspaper"></i>
          <span>뉴스</span>
        </div>
        <div class="grid__item">
          <i class="fa-solid fa-panorama"></i>
          <span>여행</span>
        </div>
        <div class="grid__item">
          <i class="fa-solid fa-gamepad"></i>
          <span>게임</span>
        </div>
        <div class="grid__item">
          <i class="fa-solid fa-map"></i>
          <span>지도</span>
        </div>
        <div class="grid__item">
          <i class="fa-solid fa-question"></i>
          <span>퀘스트</span>
        </div>
        <div class="grid__item">
          <i class="fa-solid fa-earth-americas"></i>
          <span>세계관</span>
        </div>
        <div class="grid__item">
          <i class="fa-brands fa-bitcoin"></i>
          <span>코인</span>
        </div>
        <div class="grid__item">
          <i class="fa-solid fa-arrow-trend-down"></i>
          <span>주식</span>
        </div>
        <div class="grid__item">
          <i class="fa-solid fa-camera"></i>
          <span>사진</span>
        </div>
      </div>

      <div class="nav-bar">
        <a href="friends.html" class="nav-bar__element">
          <i class="fa-regular fa-user"></i>
          <span>Friends</span>
        </a>
        <div class="line-nav-bar"></div>
        <a href="chats.html" class="nav-bar__element">
          <i class="fa-solid fa-comment"></i>
          <span>Chats</span>
        </a>
        <div class="line-nav-bar"></div>
        <div class="nav-bar__element">
          <i class="fa-solid fa-ellipsis"></i>
          <span>More</span>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
    <script src="https://kit.fontawesome.com/06a089660a.js" crossorigin="anonymous"></script>
  </body>
</html>
