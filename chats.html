<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Doomer Vibes</title>
  </head>
  <body>
    <div class="phone-bg"></div>
    <div class="phone">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>KT</span>
          <span>7:02</span>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-volume-xmark"></i>
          <i class="fa-solid fa-signal"></i>
          <span>53%</span>
          <i class="fa-solid fa-battery-half"></i>
        </div>
      </div>

      <div class="screen-header">
        <div class="screen-header__column">
          <span>Chats</span>
        </div>
        <div class="screen-header__column">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>

      <div class="chats">
        <ul class="chats__list">
          <li class="chats__list-item">
            <img class="user__img" src="img/doomer.png" alt="" />
            <div class="user__profile">
              <div class="user__text">
                <div class="user__name"><span class="user_me">ME</span> Doomer Wojak</div>
                <div class="user__comment">github.com/AlpacaMale</div>
              </div>
              <div class="user__info">yesterday</div>
            </div>
            <a class="chats__link" href="chat-self.html"></a>
          </li>
          <li class="chats__list-item">
            <img class="user__img" src="img/chad.jpg" alt="" />
            <div class="user__profile">
              <div class="user__text">
                <div class="user__name">Chad</div>
                <div class="user__comment">but how you react makes all ...</div>
              </div>
              <div class="user__info">06:01</div>
            </div>
            <a class="chats__link" href="chat.html"></a>
          </li>
          <li class="chats__list-item">
            <img class="user__img" src="img/doomergirl.png" alt="" />
            <div class="user__profile">
              <div class="user__text">
                <div class="user__name">Doomer Girl</div>
                <div class="user__comment">Would you like to hang out sometime?</div>
              </div>
              <div class="user__info">9 days</div>
            </div>
            <a class="chats__link" href="chat-girl.html"></a>
          </li>
        </ul>
      </div>

      <div class="nav-bar">
        <a href="friends.html" class="nav-bar__element">
          <i class="fa-regular fa-user"></i>
          <span>Friends</span>
        </a>
        <div class="line-nav-bar"></div>
        <div class="nav-bar__element">
          <i class="fa-solid fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="line-nav-bar"></div>
        <a href="more.html" class="nav-bar__element">
          <i class="fa-solid fa-ellipsis"></i>
          <span>More</span>
        </a>
      </div>
    </div>

    <script src="src/index.js"></script>
    <script src="https://kit.fontawesome.com/06a089660a.js" crossorigin="anonymous"></script>
  </body>
</html>
