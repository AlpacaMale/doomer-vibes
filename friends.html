<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Doomer Vibes</title>
  </head>
  <body>
    <div class="phone-bg"></div>
    <div class="phone">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>KT</span>
          <span>7:02</span>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-volume-xmark"></i>
          <i class="fa-solid fa-signal"></i>
          <span>53%</span>
          <i class="fa-solid fa-battery-half"></i>
        </div>
      </div>

      <div class="screen-header">
        <div class="screen-header__column">
          <span>Friends</span>
        </div>
        <div class="screen-header__column">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-music"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>

      <div class="user">
        <img class="user__img" src="img/doomer.png" alt="" />
        <div class="user__profile">
          <div class="user__text">
            <div class="user__name">Doomer Wojak</div>
            <div class="user__comment">I'm feeling nothing</div>
          </div>
          <div class="user__info"></div>
        </div>
      </div>

      <div class="line"></div>
      <div class="friend__count">2 Friends</div>
      <div class="friend__screen">
        <ul class="friend__list">
          <li class="friend__list-item">
            <img class="user__img user__img--sm" src="img/doomergirl.png" alt="" />
            <div class="user__profile">
              <div class="user__text user__text--sm">
                <div class="user__name user__name--sm">Doomer Girl</div>
                <div class="user__comment user__comment--sm">Do your best !</div>
              </div>
              <div class="user__info user__info--sm"></div>
            </div>
          </li>
          <li class="friend__list-item">
            <img class="user__img user__img--sm" src="img/chad.jpg" alt="" />
            <div class="user__profile">
              <div class="user__text user__text--sm">
                <div class="user__name user__name--sm">Chad</div>
                <div class="user__comment user__comment--sm">I don't use VSC for coding, but I use Notepad.</div>
              </div>
              <div class="user__info user__info--sm"></div>
            </div>
          </li>
        </ul>
      </div>

      <div class="nav-bar">
        <div class="nav-bar__element">
          <i class="fa-solid fa-user"></i>
          <span>Friends</span>
        </div>
        <div class="line-nav-bar"></div>
        <a href="chats.html" class="nav-bar__element">
          <i class="fa-regular fa-comment"></i>
          <span>Chats</span>
        </a>
        <div class="line-nav-bar"></div>
        <a href="more.html" class="nav-bar__element">
          <i class="fa-solid fa-ellipsis"></i>
          <span>More</span>
        </a>
      </div>
    </div>

    <script src="src/index.js"></script>
    <script src="https://kit.fontawesome.com/06a089660a.js" crossorigin="anonymous"></script>
  </body>
</html>
